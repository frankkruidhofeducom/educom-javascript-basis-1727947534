<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      let evensum_100 = 0
      for (let i = 0; i < 101; i++){
        if (i % 2 === 0) {
            evensum_100 = evensum_100 + i
        }
      }
      let evensum_99 = evensum_100 - 100
      console.log(`The sum exclusive 100 is: ${ evensum_99 }`)
      console.log(`The sum inclusive 100 is: ${ evensum_100 }`)
    </script>
    <!--

    styles defined, the last one will be applied!
