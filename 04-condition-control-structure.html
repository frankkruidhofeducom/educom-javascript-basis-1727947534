<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
        const hour = 10
        if(hour >= 12 ){
            console.log("It's  past 12!")
        } else {
            console.log("It's not noon yet!")
        }

        if(hour >= 12 && hour <= 13) {
            console.log("time for lunch!")
        }

        const what = hour < 12 ? "coffee" : "lunch"
        console.log(`Let's have ${what}`)
    </script>
    <!--
    One can include as many stylesheets as one needs,
    but bear in mind that the order matters! 
    
    If an element is styled in multiple stylesheets
    the properties are accumulated. If there are double
    styles defined, the last one will be applied!
    
    <link rel="stylesheet" href="css/tables.css" />
    <link rel="stylesheet" href="css/fonts.css"
    -->
  </head>

</html>
