<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      const hour = 10;
      let msg = "";

      switch (hour) {
        case 10: {
          msg = "It's 10 o'clock";
          break;
        }

        case 11: {
          msg = "It's 11 o'clock";
          break;
        }

        case 12: {
          msg = "It's 12 o'clock";
          break;
        }

        default: {
          msg = "My clock is off";
          break;
        }
      }

      console.log(`Message: ${msg}`);
    </script>
