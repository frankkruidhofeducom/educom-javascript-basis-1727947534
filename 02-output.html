<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
    One can include as many stylesheets as one needs,
    but bear in mind that the order matters! 
    
    If an element is styled in multiple stylesheets
    the properties are accumulated. If there are double
    styles defined, the last one will be applied!
    
    <link rel="stylesheet" href="css/tables.css" />
    <link rel="stylesheet" href="css/fonts.css"
    -->
  </head>
  <body>

    <script>
        let message_alert = "This is the alert script"
        alert(message_alert)
    </script>

    <script>
        let message_console = "This is the console script"
        console.log(message_console)
    </script>

    <script>
        let message = "This is the console string script"
        console.log(`Message: ${message}`)
    </script>

  </body>
</html>
