<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
        /// For-loop
        for (let i = 0; i < 10; i++) {
          console.log(`The value of i: ${ i }`);
        }
  
        /// While-loop
        i = 40
        while (i > 20) {
          console.log(`The value of i: ${ i }`);
          i--; /// !!! DON'T FORGET !!!
        }
      </script>
    <!--

    If an element is styled in multiple stylesheets
    the properties are accumulated. If there are double
    styles defined, the last one will be applied!
    
    <link rel="stylesheet" href="css/tables.css" />
    <link rel="stylesheet" href="css/fonts.css"
    -->
