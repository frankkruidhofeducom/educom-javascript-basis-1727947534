<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      class car {
        /// Properties
        color = "";

        /// Constructor
        constructor(color) {
          this.color = color;
        }

        /// Methods
        getColor() {
          return this.color;
        }
      }

      const fiat = new car("red");
      const porche = new car("black");

      console.log({
        fiat: fiat.getColor(),
        porche: porche.getColor(),
      });
    </script>

    the properties are accumulated. If there are double
    styles defined, the last one will be applied!
    
    <link rel="stylesheet" href="css/tables.css" />
    <link rel="stylesheet" href="css/fonts.css"
    -->
  </head>

</html>
