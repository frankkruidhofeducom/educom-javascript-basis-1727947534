<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      let txt_1 = "";
      const beatles_1 = ["Ringo", "Paul", "George", "John"];
      const inLoop = (value, index, array) => {
        txt_1 += value.toUpperCase();
      };
      beatles_1.forEach(inLoop);
      console.log(txt_1);

      let txt = "";
      const beatles = ["Ringo", "Paul", "George", "John"];
      beatles.forEach((value, index, array) => {
        txt += `${value.toUpperCase()} -`;
      });
      console.log(txt);
    </script>
    <!--

    the properties are accumulated. If there are double
    styles defined, the last one will be applied!
    
    <link rel="stylesheet" href="css/tables.css" />
    <link rel="stylesheet" href="css/fonts.css"
    -->
  </head>

</html>
